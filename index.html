<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title></title>

    <!-- inject:css -->
    <link rel="stylesheet" href="assets/stylesheets/animation.css"/>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <!-- endinject -->
</head>
<body>

<div class="page">
    <!-- loading -->
    <div class="scene loading">
        <div class="loading-bd">
            <img class="txt" src="assets/images/loading-txt.png" alt="" width="624" height="1150">
        </div>
    </div>
    <!-- end loading -->

    <!-- main scene -->
    <div class="main">
        <!-- scene 01 -->
        <div class="scene scene01">
            <div class="mask">
                <img src="assets/images/scene01-mask-hd.jpg" width="1080" height="469" alt="">
                <img src="assets/images/scene01-mask-bd.png" width="1080" height="998" alt="">
                <img src="assets/images/scene01-mask-ft.jpg" width="1080" height="471" alt="">
            </div>

            <!-- part 01 -->
            <div class="scene-bd">
                <img src="assets/images/s01-light01.png" alt="" class="pa light01" width="90" height="90">
                <img src="assets/images/s01-light01.png" alt="" class="pa light02" width="90" height="90">
                <img src="assets/images/s01-light03.png" alt="" class="pa light03" width="48" height="48">

                <img src="assets/images/s01-circle05.png" alt="" class="pa circle05" width="88" height="88">
                <img src="assets/images/s01-left-jiaoshoujia.png" alt="" class="pa jiaoshoujia" width="318" height="227">

                <img src="assets/images/s01-circle01.png" alt="" class="pa circle01" width="263" height="263">
                <img src="assets/images/s01-circle02.png" alt="" class="pa circle02" width="167" height="167">
                <img src="assets/images/s01-circle03.png" alt="" class="pa circle03" width="34" height="34">
                <img src="assets/images/s01-circle04.png" alt="" class="pa circle04" width="67" height="67">

                <img src="assets/images/s01-pointer01.png" alt="" class="pa pointer01" width="47" height="10">
                <img src="assets/images/s01-pointer02.png" alt="" class="pa pointer02" width="18" height="24">

                <img src="assets/images/s01-main-circle.png" alt="" class="pa main-circle" width="1080" height="1920">

                <img src="assets/images/s01-main-circle-01.png" alt="" class="pa main-circle01" width="106" height="107">
                <img src="assets/images/s01-main-circle-01.png" alt="" class="pa main-circle02" width="106" height="107">

                <img src="assets/images/s01-flash01.png" alt="" class="pa flash01" width="97" height="64">
                <img src="assets/images/s01-flash02.png" alt="" class="pa flash02" width="104" height="102">
                <img src="assets/images/s01-flash03.png" alt="" class="pa flash03" width="83" height="88">
                <img src="assets/images/s01-flash04.png" alt="" class="pa flash04" width="97" height="80">

                <img src="assets/images/s01-diaolan.png" alt="" class="diaoti" width="90" height="650">

                <div class="pa machine-switch"></div>
            </div>

            <div class="video">
                <img src="assets/images/video-hd.png" alt="" width="1080" height="470" class="hd">
                <div class="bd"></div>
                <img src="assets/images/video-ft.png" alt="" width="1080" height="48" class="ft">
            </div>
            <!-- end part 01 -->

            <!-- part 02 -->
            <div id="content" class="content">
                <div class="bd">
                    <div class="arrow-wrap">
                        <div class="arrow arrow01"><img src="assets/images/arrow01.png" alt="" width="129" height="56"></div>
                        <div class="arrow arrow02"><img src="assets/images/arrow02.png" alt="" width="129" height="57"></div>
                        <div><img src="assets/images/arrow-txt.png" alt="" width="186" height="46"></div>
                    </div>
                </div>
            </div>
            <!-- end part 02 -->
        </div>
        <!-- end scene 01 -->

        <!-- scene 02 -->
        <div class="scene scene02">
            <img src="assets/images/s02-mask.png" alt="" class="mask" width="2356" height="2416">
            <div class="switch">
                <div class="bd">
                    <img src="assets/images/s02-switch01.png" alt="" width="1080" height="1214" class="item item01">
                    <img src="assets/images/s02-switch02.png" alt="" width="1080" height="1214" class="item item02">
                    <img src="assets/images/s02-switch03.png" alt="" width="1080" height="1214" class="item item03">
                    <img src="assets/images/s02-switch04.png" alt="" width="1080" height="1214" class="item item04">
                    <img src="assets/images/s02-switch05.png" alt="" width="1080" height="1214" class="item item05">
                    <img src="assets/images/s02-switch06.png" alt="" width="1080" height="1214" class="item item06">
                    <img src="assets/images/s02-switch06-mask.png" alt="" width="1080" height="1214" class="item item06-mask">
                </div>
            </div>
        </div>
        <!-- end scene 02 -->
    </div>
    <!-- end main scene -->

    <!-- final -->
    <div class="scene scene-final">
        <div class="tips"></div>
        <img src="assets/images/s-final-light.jpg" alt="" class="light" width="1080" height="1920">
        <img src="assets/images/s-final-main.png" alt="" class="bd" width="1080" height="1920">
    </div>
    <!-- end final -->
</div>

<!-- inject:js -->
<!-- page -->
<script src="assets/scripts/jquery-2.1.3.min.js"></script>
<script src="assets/scripts/iscroll.min.js"></script>
<script src="assets/scripts/pageResponse.js"></script>
<script src="assets/scripts/main.js"></script>
<!-- endinject -->
</body>
</html>
